<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="author" content="Henrique ms">
  <meta name="description" content="Pokemons for all">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Poke List</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <script type="text/javascript" src="assets/js/index.js"></script>

  <!-- minify -->
  <link href="https://unpkg.com/nes.css@2.0.0/css/nes.min.css" rel="stylesheet" />
  <!-- latest -->
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <!-- core style only -->
  <link href="https://unpkg.com/nes.css/css/nes-core.min.css" rel="stylesheet" />

  <link rel="stylesheet" type="text/css" href="assets/css/index.css">

</head>

<body>

  <header class="header">
    <div class="container">
      <h1>Poke List</h1>
    </div>
    <hr>
  </header>

  <div class="container">
    <div class="col-sm">
      <br>
    </div>
    <div class="row">
      <div class="col-md-4">
        <input class="load-games nes-btn" type="button" value="Listar Pokemons">
      </div>
      <div class="col-md-4">
        <input class="load-moves nes-btn" type="button" value="Listar Movimentos">
      </div>
      <div class="col-md-4">
        <input type="number" class="nes-input amount" placeholder="Quantidade" aria-label="amount">
      </div>
    </div>
    <br>
  </div>
  <div class="col-md-12 load-div collapse text-center">
    <div class="spinner-grow" role="status">
    </div>
    <div class="spinner-grow text-success" role="status">
    </div>
    <div class="spinner-border text-primary" role="status">
    </div>
    <div class="spinner-grow text-danger" role="status">
    </div>
    <div class="spinner-grow" role="status">
    </div>
  </div>

  <div class="col-md-12">
    <table class="all-pokes table table-striped table-hover tablesorter">
      <thead>
        <tr>
          <th>Pokemon</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody class='main-tbody'>

      </tbody>
    </table>
  </div>
  <br>
  <br>
  <br>

  <footer class="footer">
    <P>Informações obtidas através da <a href="https://pokeapi.co/" target="_blank">PokeAPI</a></P>
    <a href="https://github.com/henriquemsouza/poke_list" target="_blank"><i class="nes-icon github git-cat"> </i></a>
    <P>© 2019 </P>
  </footer>
</body>

</html>
